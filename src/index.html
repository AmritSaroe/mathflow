         but we pre-set a dark background so the flash is invisible -->

      html { background: #1c1b1e; }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>MathFlow</title>
    <!-- Favicon — SVG primary (crisp at all sizes), PNG fallback -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/png"     href="/icons/icon-48.png" sizes="48x48" />
    <!-- iOS home screen icon -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <!-- Google Fonts: Roboto (UI) + DM Mono (math numerals) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet" />
